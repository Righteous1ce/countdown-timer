<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Birthday In ...</h1>

    <div class="coundown-container">
        <div class="countdown-el days-cont">
            <p class="text" id="days">1</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-cont">
            <p class="text" id="hours">2</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minutes-cont">
            <p class="text" id="minutes">3</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-cont">
            <p class="text" id="seconds">4</p>
            <span>Seconds</span>
        </div>
        

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
